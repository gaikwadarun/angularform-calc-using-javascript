<div class="container-fluid mb-5">
  <h1>Bootcamp Enrollment Form </h1>
  <form #userform="ngForm">
    <div class="form-group">
      <label>Name</label>
      <input type="text" required class="form-control" #name="ngModel" [class.is-invalid]="name.invalid && name.touched" name="username" [(ngModel)]="userModel.name">
      <span [class.d-none]="name.valid || name.untouched" class="text-danger"> Name Field is required!</span>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" placeholder="Enter Your Email-ID" name="email" [(ngModel)]="userModel.email">
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input type="tel" class="form-control"name="phone" [(ngModel)]="userModel.phone" #phone="ngModel" [class.is-invalid]="phone.invalid && phone.touched">
      <span class="text-danger" [class.d-non]="phone.valid || phone.untouched">Phone number must be 10 digit</span>
    </div>
    <div class="form-group">
      <select class="custom-select" name="topic" [(ngModel)]="userModel.topic">
        <option value="">I am interested in</option>
        <option *ngFor="let topic of topics">{{topic}}</option>
      </select>
    </div>
    <div class="mb-3">
      <label>Time preference</label>
      <div class="form-check">
      <input type="radio" class="time-check-label" name="timePreference" value="morning" [(ngModel)]="userModel.timePreference">
      <label class="form-check-label">Morning (9AM -12PM)</label>
    </div>
    <div class="form-check">
      <input type="radio" class="time-check-label" name="timePreference" value="evening" [(ngModel)]="userModel.timePreference">
      <label class="form-check-label">Evening (5PM - 8PM)</label>
    </div>
  </div>
  <div class="form-check mb-3">
    <input class="time-check-input" type="checkbox" name="subscribe" [(ngModel)]="userModel.subscribe">
    <label class="form-check-label">Send me promotional offers</label>
  </div>
  <button class="btn btn-primary">Submit Form</button>
  </form>
  </div>
